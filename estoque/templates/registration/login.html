{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body class="vh-100">
    <div class="vh-100 container d-flex justify-content-center align-items-center login-page">
        <div class="login-container shadow m-0" style="margin:0">
            <div class="login-icon">
                <img src="{% static '/images/profile.png' %}" alt="User Icon">
            </div>
            <h2 class="login-title">Login</h2>
            <form class="" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-control mb-0">
                    <input class="mb-1 form-control rounded-pill" name='username' type="text" placeholder="Nome de usuÃ¡rio">
                    <input class="mb-1 form-control rounded-pill" name='password' name='password' type="password" placeholder="Senha">
                </div>
                <input class="btn btn-primary mt-2 rounded-pill px-5" type="submit" value="Login"/>
                <br>
                <input class="btn btn-outline-primary mt-2 rounded-pill" type="Reset" value="Limpar"/>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
