{%extends 'base_generic.html'%}
{% load static %}
{%block content%}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-container shadow">
        <div class="text-center mb-4">
            <i class="bi bi-box-seam fs-1" style="color: #402ec9;"></i>
        </div>
        <h2 class="login-title text-center form-header mb-4">Cadastro de Fornecedores</h2>
        <form method="POST">
            <div class="mb-3">
                <input name='nome' type="text" class="form-control rounded-pill" placeholder="Nome">
            </div>
            <div class="mb-3">
                <input name='contato' type="text" class="form-control rounded-pill" placeholder="Contato">
            </div>
            <div class="mb-3">
                <input name='email' type="email" class="form-control rounded-pill" placeholder="Email">
            </div>
            <input type='hidden' value='1' name='ger_id'>
            <button action='{% url "cadastro_fornecedor" %}' type="submit" class="btn btn-submit w-100 rounded-pill">Enviar</button>
            {% csrf_token %}
        </form>
    </div>
</div>

{%endblock%}
