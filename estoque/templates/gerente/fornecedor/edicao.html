{%extends 'base_generic.html'%}
{% load static %}
{%block content%}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-container shadow">
        <h2 class="login-title text-center form-header mb-2">Edição de Fornecedor</h2>
        <form method="POST">
            <label for="campo">Selecione o campo:</label>
                <select name="column" id="campo">
                    <option value="for_nome">Nome</option>
                    <option value="for_contato">Contato</option>
                    <option value="for_email">E-mail</option>
                </select>
            <div class="mb-2">
                <label for="campo2">Insira o novo valor:</label>
                <input name="value" id="campo2">
            </div>
            <button action='{% url "edicao_fornecedor" fornecedor.for_id %}' type="submit" class="btn btn-primary btn-submit w-100 rounded-pill">Enviar</button>
            {% csrf_token %}
        </form>
    </div>
</div>

{%endblock%}
