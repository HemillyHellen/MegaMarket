{%extends 'base_generic.html'%}
{% load static %}
{%block content%}
    <!-- conteudo (bloco do meio) -->
    <div class="container d-flex justify-content-center align-items-center login-page">
        <div class="login-container">
            <div class="login-icon">
                <img src="profile.png" alt="User Icon">
            </div>
            <h2 class="login-title">Cadastro de Funcionários</h2>
            <form>
                <input type="text" class="form-control" placeholder="Nome">
                <input type="text" class="form-control" placeholder="Função">
                <input type="email" class="form-control" placeholder="Email">
                <input type="password" class="form-control" placeholder="Senha">
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
{%endblock%}
