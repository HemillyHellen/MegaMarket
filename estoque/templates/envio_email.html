{%extends 'base_generic.html'%}
{% load static %}
{%block content%}
    <div class="container d-flex justify-content-center align-items-center login-page">
        <div class="login-container m-0 shadow">
            <h2 class="login-title">Enviar e-mail</h2>
            <div class="login-icon">
            </div>
            
            <form method="post">
                <label class='mb-2' for="campo">Destinatário:</label>
                <select class='form-select-sm' name="email" id="campo">
                    {% for item in users %}
                        <option value="{{item.email}}">{{item.username}}</option>
                    {% endfor %}
                </select></br>
                <label for="campo2">Insira o conteúdo do email:</label>
                <input name='descricao' id="campo2" type="description" class="form-control" placeholder="Descriçao">
                <button type="submit" action="{% url 'envio_email' %}" class="btn btn-primary w-100 rounded-pill">Enviar</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{%endblock%}
